<ion-header class="topCss">
  <ion-navbar>
    <ion-title class="ptagNew">{{categoryName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <div style="padding: 10px;width: 100%;float: left;" *ngIf="newsListLength > 0">
      <div class="card1 ripple" style="margin:5px 5px 5px 0px;" *ngFor="let info1 of newsList; let i = index">
        <ion-card class="sliderImg" (click)="getnewDetails(info1.Id)">
          <img src="{{info1.urlToImage}}" onError="this.src='assets/imgs/no-image-available-icon-6.png'"
            class="img-top1" alt="">
        </ion-card>
        <p class="news-title ripple">{{info1.title}}</p>
      </div>
    </div>
    <div *ngIf="newsListLength == 0">
      <p class="noRecord">Record Not Found</p>
    </div>
  </div>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
