<ion-header>
  <ion-navbar>
    <ion-title>notification center</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <div class="div-border" *ngFor="let info1 of notificationList;" >
      <div class="time">{{info1.Entrydate}}</div>
      <div class="sharecls">
        <img src="../../assets/imgs/shareicon.svg" style="height: 17px;" (click)="share(info1.url)">
      </div>
      <div class="header_viewall" (click)="getnewDetails(info1.Id)">
        <div class="header_videos">{{info1.title}}</div>
      </div>
    </div>
  </div>
</ion-content>
