<ion-header>
  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #pageTop>
  <ion-scroll class="ion-scroll2" scrollX="true" direction="x"
    style="height: 100px;white-space: nowrap;padding-left: 5px;margin-top: 0px;">
    <div class="card2" style="margin: 5px 5px 4px 4px;" *ngFor="let info1 of authorList | slice:0:7; let i = index">
      <ion-card class="column1" (click)="getnewDetails(info1.Id)">
        <img src="{{info1.urlToImage}}" onError="this.src='assets/imgs/no-image-available-icon-6.png'"
          class="img-det-video">
        <div class="news-title-video">{{info1.title}}</div>
        <div class="grcolor">
        </div>
      </ion-card>
    </div>
  </ion-scroll>
  

  <div class="header_viewall">
    <div class="header_topnews">Top News</div>
  </div>

  <div class="div-border">
  </div>
  <div class="mb10">
    <div class="div-like ripple" *ngFor="let info1 of authorList | slice:16:31; let i = index">
      <div style="width: 70%;" (click)="getnewDetails(info1.Id)">
        <div class="news-like ripple">
          {{info1.title}}
        </div>
        <div class="like-time-news">{{info1.PublishDate}}</div>
      </div>
      <div style="width: 30%;">
        <ion-card class="enterDiv">
          <img src="{{info1.urlToImage}}" onError="this.src='assets/imgs/no-image-available-icon-6.png'"
            class="img-like" alt="" imageViewer>
        </ion-card>
      </div>
    </div>
  </div>

  <div style="position: relative; margin: 5px 0px 10px 0px;height: 200px;"
    *ngFor="let info1 of authorList | slice:41:50; let i = index">
    <div class="news-video" (click)="getnewDetails(info1.Id)">
      <img src="{{info1.urlToImage}}" onError="this.src='assets/imgs/no-image-available-icon-6.png'"
        class="img-video" />
      <div class="fullImg">
        {{info1.title}}
      </div>
      <div class="grNew"></div>
    </div>
  </div>

  <ion-scroll class="ion-scroll2" scrollX="true" direction="x"
    style="height: 100px;white-space: nowrap;padding-left: 5px;margin-top: 0px;">
    <div class="card2" style="margin: 5px 5px 4px 4px;" *ngFor="let info1 of authorList | slice:8:15; let i = index">
      <ion-card class=" column1" (click)="getnewDetails(info1.Id)">
        <img src="{{info1.urlToImage}}" onError="this.src='assets/imgs/no-image-available-icon-6.png'"
          class="img-det-video">
        <div class="news-title-video">{{info1.title}}</div>
        <div class="grcolor">
        </div>
        
      </ion-card>
    </div>
  </ion-scroll>
  
  <div class="div-border">
  </div>

  <div class="mb10">
    <div class="div-like ripple" *ngFor="let info1 of authorList | slice:31:51; let i = index">
      <div>
        <ion-card class="enterDiv">
          <img src="{{info1.urlToImage}}" onError="this.src='assets/imgs/no-image-available-icon-6.png'"
            class="img-like" alt="" imageViewer>
        </ion-card>
      </div>
      <div (click)="getnewDetails(info1.Id)">
        <div class="news-like ripple">
          {{info1.title}}
        </div>
        <div class="like-time-news">{{info1.PublishDate}}</div>
      </div>
      
    </div>
  </div>

</ion-content>
