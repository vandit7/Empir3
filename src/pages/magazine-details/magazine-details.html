<ion-header>
  <ion-navbar>
    <ion-title>{{magazineName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <div class="newsdet-title">
      {{newsTitle}}
    </div>
    <div class="news-detslider">
      <div class="news-deticon">
        <img src="../../assets/imgs/info.png" style="height: 17px;">
      </div>
      <div class="news-deticon1">
        <img src="../../assets/imgs/share.png" style="height: 17px;" (click)="share()">
      </div>
      <a class="banner-section">
        <img src="{{image}}" class="banner" style="height: 250px;object-fit: cover;"
          onError="this.src='assets/imgs/no-image-available-icon-6.png'" />
      </a>
    </div>
    <div class="news-det-details">
      <div class="news-det-title" style="margin-top: 10px;">
        <img src="../../assets/imgs/open-book.png" style="height: 24px;">
        <div class="title-news">
          {{author}}
        </div>
      </div>
    </div>
    <div class="news-det-contain">
      <p class="details" [innerHTML]="description">
        <!-- {{description}} -->
      </p>
    </div>
  </div>
</ion-content>
